apiVersion: apps/v1
kind: Deployment
metadata:
  name: maestro-agent
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.maestroAgent.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "maestro-agent.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        {{- include "maestro-agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "maestro-agent.serviceAccountName" . }}
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "maestro-agent.fullname" . }}-secrets
      # No init container - config.yaml is mounted directly from Secrets Manager
      containers:
        - name: agent
          image: "{{ .Values.maestroAgent.image.registry }}/{{ .Values.maestroAgent.image.repository }}:{{ .Values.maestroAgent.image.tag }}"
          imagePullPolicy: {{ .Values.maestroAgent.image.pullPolicy }}
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
          env:
            {{- if .Values.maestroAgent.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.maestroAgent.tracing.address | quote }}
            - name: OTEL_TRACES_EXPORTER
              value: {{ .Values.maestroAgent.tracing.exporter | quote }}
            {{- end }}
            - name: AMS_ENV
              value: "production"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: CONSUMER_NAME
              valueFrom:
                secretKeyRef:
                  name: maestro-agent-env
                  key: CONSUMER_NAME
          command:
            - /usr/local/bin/maestro
            - agent
            - --consumer-name=$(CONSUMER_NAME)
            - --workload-source-driver=mqtt
            - --workload-source-config=/mnt/secrets-store/config.yaml
            - --cloudevents-client-id=$(CONSUMER_NAME)-work-agent
            - --disable-leader-election={{ if eq (int .Values.maestroAgent.deployment.replicas) 1 }}true{{ else }}false{{ end }}
            - -v={{ .Values.maestroAgent.maestro.glog_v }}
          resources:
            requests:
              cpu: {{ .Values.maestroAgent.deployment.requests.cpu | quote }}
              memory: {{ .Values.maestroAgent.deployment.requests.memory | quote }}
            limits:
              cpu: {{ .Values.maestroAgent.deployment.limits.cpu | quote }}
              memory: {{ .Values.maestroAgent.deployment.limits.memory | quote }}

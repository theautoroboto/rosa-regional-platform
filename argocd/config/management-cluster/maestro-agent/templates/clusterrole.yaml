apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "maestro-agent.fullname" . }}-agent
  labels:
    {{- include "maestro-agent.labels" . | nindent 4 }}
rules:
  # AppliedManifestWorks management
  - apiGroups: ["work.open-cluster-management.io"]
    resources: ["appliedmanifestworks"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # AppliedManifestWorks status updates
  - apiGroups: ["work.open-cluster-management.io"]
    resources: ["appliedmanifestworks/status"]
    verbs: ["patch", "update"]

  # AppliedManifestWorks finalizers
  - apiGroups: ["work.open-cluster-management.io"]
    resources: ["appliedmanifestworks/finalizers"]
    verbs: ["update"]

  # Subject access reviews for authorization checks
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create"]

  # Service account impersonation for executing ManifestWorks
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["impersonate"]

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "maestro-agent.fullname" . }}-extension-apiserver
  namespace: kube-system
  labels:
    {{- include "maestro-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "maestro-agent.fullname" . }}-extension-apiserver
subjects:
  - kind: ServiceAccount
    name: {{ include "maestro-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

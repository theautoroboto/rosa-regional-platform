{{- if .Values.maestroAgent.ascp.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "maestro-agent.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-agent.labels" . | nindent 4 }}
spec:
  provider: aws
  parameters:
    # Enable Pod Identity authentication (no IRSA/OIDC needed)
    usePodIdentity: "true"
    region: {{ .Values.global.aws_region | required "aws_region must be set" }}
    objects: |
      # Certificate material (sensitive)
      - objectName: "maestro/agent-cert"
        objectType: "secretsmanager"
        jmesPath:
          - path: "certificate"
            objectAlias: "certificate"
          - path: "privateKey"
            objectAlias: "privateKey"
          - path: "caCert"
            objectAlias: "ca.crt"
      # MQTT configuration (config.yaml file)
      - objectName: "maestro/agent-config"
        objectType: "secretsmanager"
        jmesPath:
          - path: "config"
            objectAlias: "config.yaml"
          - path: "consumerName"
            objectAlias: "consumerName"
  # Sync consumerName from Secrets Manager to a Kubernetes Secret for env var mounting
  secretObjects:
    - secretName: maestro-agent-env
      type: Opaque
      data:
        - objectName: consumerName
          key: CONSUMER_NAME
{{- end }}

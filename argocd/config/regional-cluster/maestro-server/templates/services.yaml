---
# HTTP Service
apiVersion: v1
kind: Service
metadata:
  name: maestro-http
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-server.labels" . | nindent 4 }}
    service: http
spec:
  type: {{ .Values.maestroServer.service.http.type }}
  selector:
    {{- include "maestro-server.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.maestroServer.service.http.port }}
      targetPort: {{ .Values.maestroServer.maestro.httpBindPort }}
      protocol: TCP
---
# gRPC Service
apiVersion: v1
kind: Service
metadata:
  name: maestro-grpc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-server.labels" . | nindent 4 }}
    service: grpc
spec:
  type: {{ .Values.maestroServer.service.grpc.type }}
  selector:
    {{- include "maestro-server.selectorLabels" . | nindent 4 }}
  ports:
    - name: grpc
      port: {{ .Values.maestroServer.service.grpc.port }}
      targetPort: {{ .Values.maestroServer.maestro.grpcBindPort }}
      protocol: TCP
---
# Health Check Service
apiVersion: v1
kind: Service
metadata:
  name: maestro-health
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-server.labels" . | nindent 4 }}
    service: health
spec:
  type: {{ .Values.maestroServer.service.health.type }}
  selector:
    {{- include "maestro-server.selectorLabels" . | nindent 4 }}
  ports:
    - name: health
      port: {{ .Values.maestroServer.service.health.port }}
      targetPort: {{ .Values.maestroServer.maestro.healthCheckBindPort }}
      protocol: TCP
---
# Metrics Service
{{- if .Values.maestroServer.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: maestro-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-server.labels" . | nindent 4 }}
    service: metrics
spec:
  type: {{ .Values.maestroServer.service.metrics.type }}
  selector:
    {{- include "maestro-server.selectorLabels" . | nindent 4 }}
  ports:
    - name: metrics
      port: {{ .Values.maestroServer.service.metrics.port }}
      targetPort: {{ .Values.maestroServer.maestro.httpBindPort }}
      protocol: TCP
{{- end }}

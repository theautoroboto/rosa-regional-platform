apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "maestro-server.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-server.labels" . | nindent 4 }}
spec:
  provider: aws
  parameters:
    # Enable Pod Identity authentication (no IRSA/OIDC needed)
    usePodIdentity: "true"
    region: {{ .Values.global.region | required "region must be set" }}
    objects: |
      # Database credentials
      - objectName: "maestro/db-credentials"
        objectType: "secretsmanager"
        jmesPath:
          - path: "username"
            objectAlias: "db.user"
          - path: "password"
            objectAlias: "db.password"
          - path: "host"
            objectAlias: "db.host"
          - path: "port"
            objectAlias: "db.port"
          - path: "database"
            objectAlias: "db.name"
      # MQTT certificate material (sensitive)
      - objectName: "maestro/server-cert"
        objectType: "secretsmanager"
        jmesPath:
          - path: "certificate"
            objectAlias: "certificate"
          - path: "privateKey"
            objectAlias: "privateKey"
          - path: "caCert"
            objectAlias: "ca.crt"
      # MQTT configuration (config.yaml file)
      - objectName: "maestro/server-config"
        objectType: "secretsmanager"
        jmesPath:
          - path: "config"
            objectAlias: "config.yaml"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.platformApi.app.name }}
  namespace: {{ .Values.platformApi.namespace }}
  labels:
    app: {{ .Values.platformApi.app.name }}
spec:
  replicas: {{ .Values.platformApi.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.platformApi.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.platformApi.app.name }}
    spec:
      serviceAccountName: {{ .Values.platformApi.serviceAccount.name }}
      containers:
        - name: {{ .Values.platformApi.app.name }}
          image: {{ .Values.platformApi.app.image.repository }}:{{ .Values.platformApi.app.image.tag }}
          imagePullPolicy: {{ .Values.platformApi.app.image.pullPolicy }}
          args:
            - serve
            - --log-level={{ .Values.platformApi.app.args.logLevel }}
            - --log-format={{ .Values.platformApi.app.args.logFormat }}
            - --maestro-url={{ .Values.platformApi.app.args.maestroUrl }}
            - --allowed-accounts={{ .Values.platformApi.app.args.allowedAccounts }}
            - --api-port={{ .Values.platformApi.app.args.apiPort }}
            - --health-port={{ .Values.platformApi.app.args.healthPort }}
            - --metrics-port={{ .Values.platformApi.app.args.metricsPort }}
          ports:
            - name: api
              containerPort: {{ .Values.platformApi.app.args.apiPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.platformApi.app.args.healthPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.platformApi.app.args.metricsPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: {{ .Values.platformApi.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.platformApi.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.platformApi.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.platformApi.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: {{ .Values.platformApi.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.platformApi.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.platformApi.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.platformApi.probes.readiness.failureThreshold }}
          resources:
            requests:
              cpu: {{ .Values.platformApi.app.resources.requests.cpu }}
              memory: {{ .Values.platformApi.app.resources.requests.memory }}
            limits:
              cpu: {{ .Values.platformApi.app.resources.limits.cpu }}
              memory: {{ .Values.platformApi.app.resources.limits.memory }}
        - name: envoy
          image: {{ .Values.platformApi.envoy.image.repository }}:{{ .Values.platformApi.envoy.image.tag }}
          ports:
            - containerPort: {{ .Values.platformApi.service.ports.http }}
              name: http
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          command:
            - envoy
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          livenessProbe:
            httpGet:
              path: /v0/live
              port: {{ .Values.platformApi.service.ports.http }}
            initialDelaySeconds: {{ .Values.platformApi.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.platformApi.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /v0/live
              port: {{ .Values.platformApi.service.ports.http }}
            initialDelaySeconds: {{ .Values.platformApi.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.platformApi.probes.readiness.periodSeconds }}
          resources:
            requests:
              cpu: {{ .Values.platformApi.envoy.resources.requests.cpu }}
              memory: {{ .Values.platformApi.envoy.resources.requests.memory }}
            limits:
              cpu: {{ .Values.platformApi.envoy.resources.limits.cpu }}
              memory: {{ .Values.platformApi.envoy.resources.limits.memory }}
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config

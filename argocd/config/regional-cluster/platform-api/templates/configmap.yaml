---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: {{ .Values.platformApi.namespace }}
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: {{ .Values.platformApi.service.ports.http }}
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    access_log:
                      - name: envoy.access_loggers.stdout
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: backend
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/v0/live"
                              route:
                                cluster: app_health
                                timeout: 5s
                                prefix_rewrite: "/healthz"
                            - match:
                                prefix: "/v0/ready"
                              route:
                                cluster: app_health
                                timeout: 5s
                                prefix_rewrite: "/readyz"
                            # API routes â†’ app's API port (8000)
                            - match:
                                prefix: "/api/"
                              route:
                                cluster: app_api
                                timeout: 30s
                            - match:
                                prefix: "/metrics"
                              route:
                                cluster: app_metrics
                                timeout: 5s
                            - match:
                                prefix: "/"
                              route:
                                cluster: app_api
                                timeout: 30s
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
        - name: app_api
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_api
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: {{ .Values.platformApi.app.args.apiPort }}
        - name: app_health
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_health
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: {{ .Values.platformApi.app.args.healthPort }}
        - name: app_metrics
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_metrics
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: {{ .Values.platformApi.app.args.metricsPort }}
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901

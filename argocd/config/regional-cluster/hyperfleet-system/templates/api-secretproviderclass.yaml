{{- if .Values.hyperfleetApi.database.external.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "hyperfleet-api.fullname" . }}-db-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "hyperfleet-api.labels" . | nindent 4 }}
spec:
  provider: aws
  parameters:
    # Enable Pod Identity authentication (no IRSA/OIDC needed)
    usePodIdentity: "true"
    region: {{ .Values.hyperfleetApi.aws.region | required "hyperfleetApi.aws.region must be set when external database is enabled" }}
    objects: |
      # Database credentials
      - objectName: "hyperfleet/db-credentials"
        objectType: "secretsmanager"
        jmesPath:
          - path: "username"
            objectAlias: "db.user"
          - path: "password"
            objectAlias: "db.password"
          - path: "host"
            objectAlias: "db.host"
          - path: "port"
            objectAlias: "db.port"
          - path: "database"
            objectAlias: "db.name"
{{- end }}

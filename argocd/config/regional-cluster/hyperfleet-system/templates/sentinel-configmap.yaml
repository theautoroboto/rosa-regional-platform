apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sentinel.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sentinel.labels" . | nindent 4 }}
data:
  config.yaml: |
    # Sentinel configuration
    resource_type: {{ .Values.hyperfleetSentinel.config.resourceType }}
    poll_interval: {{ .Values.hyperfleetSentinel.config.pollInterval }}
    max_age_not_ready: {{ .Values.hyperfleetSentinel.config.maxAgeNotReady }}
    max_age_ready: {{ .Values.hyperfleetSentinel.config.maxAgeReady }}

    {{- if .Values.hyperfleetSentinel.config.resourceSelector }}
    # Resource selector for horizontal sharding
    resource_selector:
      {{- range .Values.hyperfleetSentinel.config.resourceSelector }}
      - label: {{ .label }}
        value: {{ .value | quote }}
      {{- end }}
    {{- end }}

    # HyperFleet API configuration
    hyperfleet_api:
      endpoint: {{ .Values.hyperfleetSentinel.config.hyperfleetApi.baseUrl }}
      timeout: {{ .Values.hyperfleetSentinel.config.hyperfleetApi.timeout }}

    {{- if .Values.hyperfleetSentinel.config.messageData }}
    # CloudEvents data payload configuration
    message_data:
      {{- range $key, $value := .Values.hyperfleetSentinel.config.messageData }}
      {{ $key }}: {{ $value }}
      {{- end }}
    {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sentinel.fullname" . }}-broker-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sentinel.labels" . | nindent 4 }}
data:
  broker.yaml: |
    # Broker configuration for hyperfleet-broker library
    broker:
      type: {{ .Values.hyperfleetSentinel.broker.type }}
      {{- if eq .Values.hyperfleetSentinel.broker.type "rabbitmq" }}
      rabbitmq:
        {{- if .Values.hyperfleetSentinel.broker.external.enabled }}
        # URL provided via BROKER_RABBITMQ_URL environment variable
        # (set from Kubernetes Secret created by SecretProviderClass with Pod Identity)
        url: ""
        exchange_type: {{ .Values.hyperfleetSentinel.broker.external.exchangeType | default "topic" }}
        {{- else }}
        # URL is provided here directly (can be overridden via BROKER_RABBITMQ_URL env var)
        url: {{ .Values.hyperfleetSentinel.broker.rabbitmq.url | quote }}
        exchange_type: {{ .Values.hyperfleetSentinel.broker.rabbitmq.exchangeType | default "topic" }}
        {{- end }}
      {{- end }}

    # Set to true for debugging broker configuration
    log_config: false

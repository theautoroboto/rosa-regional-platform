apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hyperfleet-api.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "hyperfleet-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.hyperfleetApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "hyperfleet-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hyperfleet-api.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "hyperfleet-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.hyperfleetApi.podSecurityContext | nindent 8 }}
      {{- if or .Values.hyperfleetApi.database.postgresql.enabled .Values.hyperfleetApi.database.external.enabled }}
      initContainers:
      {{- if .Values.hyperfleetApi.database.postgresql.enabled }}
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ include "hyperfleet-api.fullname" . }}-postgresql {{ .Values.hyperfleetApi.database.postgresql.port }}; do echo waiting for postgresql; sleep 2; done']
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
      {{- end }}
      - name: db-migrate
        image: "{{ .Values.hyperfleetApi.image.registry }}/{{ .Values.hyperfleetApi.image.repository }}:{{ .Values.hyperfleetApi.image.tag }}"
        imagePullPolicy: {{ .Values.hyperfleetApi.image.pullPolicy }}
        command: ["/app/hyperfleet-api", "migrate"]
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: secrets
          mountPath: /build/secrets
          readOnly: true
        - name: tmp
          mountPath: /tmp
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.hyperfleetApi.securityContext | nindent 10 }}
        image: "{{ .Values.hyperfleetApi.image.registry }}/{{ .Values.hyperfleetApi.image.repository }}:{{ .Values.hyperfleetApi.image.tag }}"
        imagePullPolicy: {{ .Values.hyperfleetApi.image.pullPolicy }}
        workingDir: /app
        args:
        - serve
        - --api-server-bindaddress={{ .Values.hyperfleetApi.server.bindAddress }}
        - --health-server-bindaddress={{ .Values.hyperfleetApi.server.healthBindAddress }}
        - --metrics-server-bindaddress={{ .Values.hyperfleetApi.server.metricsBindAddress }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        {{- if .Values.hyperfleetApi.auth.jwksUrl }}
        - name: JWKS_URL
          value: {{ .Values.hyperfleetApi.auth.jwksUrl | quote }}
        {{- end }}
        - name: ENABLE_JWT
          value: {{ .Values.hyperfleetApi.auth.enableJwt | quote }}
        - name: ENABLE_AUTHZ
          value: {{ .Values.hyperfleetApi.auth.enableAuthz | quote }}
        {{- if not (and .Values.hyperfleetApi.adapters (hasKey .Values.hyperfleetApi.adapters "cluster")) }}
        {{- fail "hyperfleetApi.adapters.cluster is required - specify which adapters must be ready for clusters (e.g., [\"validation\",\"dns\",\"pullsecret\",\"hypershift\"])" }}
        {{- end }}
        {{- if not (and .Values.hyperfleetApi.adapters (hasKey .Values.hyperfleetApi.adapters "nodepool")) }}
        {{- fail "hyperfleetApi.adapters.nodepool is required - specify which adapters must be ready for nodepools (e.g., [\"validation\",\"hypershift\"])" }}
        {{- end }}
        - name: HYPERFLEET_CLUSTER_ADAPTERS
          value: {{ .Values.hyperfleetApi.adapters.cluster | default list | toJson | quote }}
        - name: HYPERFLEET_NODEPOOL_ADAPTERS
          value: {{ .Values.hyperfleetApi.adapters.nodepool | default list | toJson | quote }}
        {{- if .Values.hyperfleetApi.env }}
        {{- range .Values.hyperfleetApi.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: {{ .Values.hyperfleetApi.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.hyperfleetApi.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.hyperfleetApi.probes.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.hyperfleetApi.probes.liveness.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: {{ .Values.hyperfleetApi.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.hyperfleetApi.probes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.hyperfleetApi.probes.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.hyperfleetApi.probes.readiness.failureThreshold }}
        resources:
          {{- toYaml .Values.hyperfleetApi.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        {{- if or .Values.hyperfleetApi.database.external.enabled .Values.hyperfleetApi.database.postgresql.enabled }}
        - name: secrets
          mountPath: /build/secrets
          readOnly: true
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      {{- if or .Values.hyperfleetApi.database.external.enabled .Values.hyperfleetApi.database.postgresql.enabled }}
      - name: secrets
        secret:
          {{- if .Values.hyperfleetApi.database.external.enabled }}
          secretName: {{ .Values.hyperfleetApi.database.external.secretName }}
          {{- else }}
          secretName: {{ include "hyperfleet-api.fullname" . }}-db-secrets
          {{- end }}
      {{- end }}
      {{- with .Values.hyperfleetApi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperfleetApi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperfleetApi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

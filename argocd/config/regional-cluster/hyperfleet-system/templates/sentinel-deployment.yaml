apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinel.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sentinel.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.hyperfleetSentinel.replicaCount }}
  selector:
    matchLabels:
      {{- include "sentinel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/sentinel-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/sentinel-secret.yaml") . | sha256sum }}
      labels:
        {{- include "sentinel.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sentinel.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.hyperfleetSentinel.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.hyperfleetSentinel.securityContext | nindent 10 }}
        image: "{{ .Values.hyperfleetSentinel.image.registry }}/{{ .Values.hyperfleetSentinel.image.repository }}:{{ .Values.hyperfleetSentinel.image.tag }}"
        imagePullPolicy: {{ .Values.hyperfleetSentinel.image.pullPolicy }}
        args:
          - serve
          - --config=/etc/sentinel/config.yaml
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.hyperfleetSentinel.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.hyperfleetSentinel.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.hyperfleetSentinel.probes.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.hyperfleetSentinel.probes.liveness.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.hyperfleetSentinel.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.hyperfleetSentinel.probes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.hyperfleetSentinel.probes.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.hyperfleetSentinel.probes.readiness.failureThreshold }}
        env:
          # Broker configuration file location
          - name: BROKER_CONFIG_FILE
            value: /etc/sentinel/broker.yaml
          # Topic name for broker publishing
          {{- if .Values.hyperfleetSentinel.broker.external.enabled }}
          - name: BROKER_TOPIC
            value: {{ .Values.hyperfleetSentinel.broker.external.exchange | quote }}
          {{- else }}
          - name: BROKER_TOPIC
            value: {{ .Values.hyperfleetSentinel.broker.topic | quote }}
          {{- end }}
          {{- if eq .Values.hyperfleetSentinel.broker.type "rabbitmq" }}
          {{- if .Values.hyperfleetSentinel.broker.external.enabled }}
          # Broker URL from Kubernetes Secret (created by SecretProviderClass)
          - name: BROKER_RABBITMQ_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "sentinel.fullname" . }}-mq-secret
                key: BROKER_RABBITMQ_URL
          {{- else }}
          # Broker credentials from Secret
          - name: BROKER_RABBITMQ_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "sentinel.secretName" . }}
                key: BROKER_RABBITMQ_URL
          {{- end }}
          {{- end }}
        volumeMounts:
          - name: config
            mountPath: /etc/sentinel/config.yaml
            subPath: config.yaml
            readOnly: true
          - name: broker-config
            mountPath: /etc/sentinel/broker.yaml
            subPath: broker.yaml
            readOnly: true
          {{- if .Values.hyperfleetSentinel.broker.external.enabled }}
          - name: mq-secrets
            mountPath: {{ .Values.hyperfleetSentinel.broker.external.secretMountPath }}
            readOnly: true
          {{- end }}
          - name: tmp
            mountPath: /tmp
        resources:
          {{- toYaml .Values.hyperfleetSentinel.resources | nindent 10 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "sentinel.fullname" . }}-config
        - name: broker-config
          configMap:
            name: {{ include "sentinel.fullname" . }}-broker-config
        {{- if .Values.hyperfleetSentinel.broker.external.enabled }}
        - name: mq-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "sentinel.fullname" . }}-mq-secrets
        {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.hyperfleetSentinel.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperfleetSentinel.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hyperfleetSentinel.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

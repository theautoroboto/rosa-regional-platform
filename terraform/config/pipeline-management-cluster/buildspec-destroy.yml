version: 0.2

env:
  shell: bash

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - yum install -y unzip python3 jq gnupg2
      - pip3 install boto3 pyyaml
      - echo "Installing Terraform..."
      - |
        set -euo pipefail
        TF_VERSION="1.14.3"
        TF_PACKAGE="terraform_${TF_VERSION}_linux_amd64.zip"
        TF_BASE_URL="https://releases.hashicorp.com/terraform/${TF_VERSION}"

        # Download Terraform package and verification files
        echo "Downloading Terraform ${TF_VERSION}..."
        curl -sSfO "${TF_BASE_URL}/${TF_PACKAGE}"
        curl -sSfO "${TF_BASE_URL}/terraform_${TF_VERSION}_SHA256SUMS"
        curl -sSfO "${TF_BASE_URL}/terraform_${TF_VERSION}_SHA256SUMS.sig"

        # Import HashiCorp GPG key
        echo "Importing HashiCorp GPG key..."
        gpg --batch --keyserver keyserver.ubuntu.com --recv-keys \
          C874011F0AB405110D02105534365D9472D7468F || \
        gpg --batch --keyserver keys.openpgp.org --recv-keys \
          C874011F0AB405110D02105534365D9472D7468F || \
        gpg --batch --keyserver pgp.mit.edu --recv-keys \
          C874011F0AB405110D02105534365D9472D7468F

        # Verify GPG signature on SHA256SUMS
        echo "Verifying GPG signature..."
        if ! gpg --batch --verify "terraform_${TF_VERSION}_SHA256SUMS.sig" "terraform_${TF_VERSION}_SHA256SUMS"; then
          echo "❌ GPG signature verification failed"
          exit 1
        fi
        echo "✓ GPG signature verified"

        # Verify checksum of Terraform package
        echo "Verifying SHA256 checksum..."
        if ! grep "${TF_PACKAGE}" "terraform_${TF_VERSION}_SHA256SUMS" | sha256sum -c -; then
          echo "❌ Checksum verification failed"
          exit 1
        fi
        echo "✓ Checksum verified"

        # Install Terraform
        echo "Installing Terraform..."
        unzip -o "${TF_PACKAGE}" -d /tmp/tf-bin
        mv /tmp/tf-bin/terraform /usr/local/bin/

        # Cleanup
        rm -f "${TF_PACKAGE}" "terraform_${TF_VERSION}_SHA256SUMS" "terraform_${TF_VERSION}_SHA256SUMS.sig"

        terraform version
        echo "✓ Terraform installation verified"

  pre_build:
    commands:
      - source scripts/pipeline-common/setup-apply-preflight.sh
      - echo ""
      - echo "=========================================="
      - echo "Checking delete flag..."
      - echo "=========================================="
      - |
        set -euo pipefail

        # Determine config file path
        ENVIRONMENT="${ENVIRONMENT:-staging}"
        MC_CONFIG_FILE="deploy/${ENVIRONMENT}/${TARGET_REGION}/terraform/management/${TARGET_ALIAS}.json"

        if [ ! -f "$MC_CONFIG_FILE" ]; then
            echo "❌ ERROR: Management cluster config not found: $MC_CONFIG_FILE"
            echo "   Cannot determine delete flag. Exiting."
            exit 1
        fi

        # Check if delete flag is set to true
        DELETE_FLAG=$(jq -r '.delete // false' "$MC_CONFIG_FILE")
        echo "Delete flag value: $DELETE_FLAG"

        if [ "$DELETE_FLAG" != "true" ]; then
            echo "ℹ️  Delete flag is not true - skipping destroy."
            echo "   To destroy infrastructure, set 'delete': true in $MC_CONFIG_FILE"
            exit 0
        fi

        echo "⚠️  DELETE FLAG IS TRUE - Will proceed with destroy..."
        echo ""

  build:
    commands:
      - echo "=========================================="
      - echo "Destroying Management Cluster Infrastructure"
      - echo "=========================================="
      - |
        set -euo pipefail

        echo "Destroying infrastructure for: ${TARGET_ALIAS} (${TARGET_ACCOUNT_ID}) in ${TARGET_REGION}"
        echo ""

        # Configure Terraform backend (same as apply)
        export TF_STATE_BUCKET="terraform-state-${CENTRAL_ACCOUNT_ID}"
        export TF_STATE_KEY="management-cluster/${TARGET_ALIAS}.tfstate"

        echo "Terraform backend:"
        echo "  Bucket: $TF_STATE_BUCKET (central account: $CENTRAL_ACCOUNT_ID)"
        echo "  Key: $TF_STATE_KEY"
        echo "  Region: $TF_STATE_REGION"
        echo ""

        # Set Terraform variables (same as apply)
        export TF_VAR_region="${TARGET_REGION}"
        export TF_VAR_app_code="${APP_CODE}"
        export TF_VAR_service_phase="${SERVICE_PHASE}"
        export TF_VAR_cost_center="${COST_CENTER}"

        _REPO_URL="${REPOSITORY_URL:-}"
        _REPO_BRANCH="${REPOSITORY_BRANCH:-}"
        export TF_VAR_repository_url="${CODEBUILD_SOURCE_REPO_URL:-$_REPO_URL}"
        export TF_VAR_repository_branch="${CODEBUILD_SOURCE_VERSION:-$_REPO_BRANCH}"

        # Navigate to terraform directory
        cd terraform/config/management-cluster

        # Initialize Terraform with backend configuration
        echo "Initializing Terraform..."
        terraform init \
          -backend-config="bucket=${TF_STATE_BUCKET}" \
          -backend-config="key=${TF_STATE_KEY}" \
          -backend-config="region=${TF_STATE_REGION}" \
          -reconfigure

        # Run terraform destroy
        echo ""
        echo "Running terraform destroy -auto-approve..."
        terraform destroy -auto-approve

        echo ""
        echo "✅ Infrastructure destroyed successfully."

  post_build:
    commands:
      - echo "Destroy operation complete."
      - echo ""
      - echo "=========================================="
      - echo "Destroying Pipeline Infrastructure"
      - echo "=========================================="
      - |
        set -euo pipefail

        # Only destroy pipeline if we actually destroyed infrastructure
        ENVIRONMENT="${ENVIRONMENT:-staging}"
        MC_CONFIG_FILE="deploy/${ENVIRONMENT}/${TARGET_REGION}/terraform/management/${TARGET_ALIAS}.json"

        if [ ! -f "$MC_CONFIG_FILE" ]; then
            echo "Config file not found - skipping pipeline destroy"
            exit 0
        fi

        DELETE_FLAG=$(jq -r '.delete // false' "$MC_CONFIG_FILE")

        if [ "$DELETE_FLAG" != "true" ]; then
            echo "Delete flag was not true - skipping pipeline destroy"
            exit 0
        fi

        echo "⚠️  Destroying pipeline infrastructure for ${TARGET_ALIAS}..."
        echo ""

        # Navigate to pipeline terraform directory
        cd terraform/config/pipeline-management-cluster

        # Configure backend for pipeline state
        export TF_STATE_BUCKET="terraform-state-${CENTRAL_ACCOUNT_ID}"
        export TF_STATE_KEY="pipeline-management-cluster/${TARGET_ALIAS}.tfstate"

        echo "Pipeline Terraform backend:"
        echo "  Bucket: $TF_STATE_BUCKET"
        echo "  Key: $TF_STATE_KEY"
        echo "  Region: $TF_STATE_REGION"
        echo ""

        # Set Terraform variables for pipeline destroy
        # Note: github_connection_arn will be read from state during destroy
        export TF_VAR_github_repo_owner="${GITHUB_REPO_OWNER}"
        export TF_VAR_github_repo_name="${GITHUB_REPO_NAME}"
        export TF_VAR_github_branch="${GITHUB_BRANCH}"
        export TF_VAR_region="${TF_STATE_REGION}"
        export TF_VAR_target_account_id="${TARGET_ACCOUNT_ID}"
        export TF_VAR_target_region="${TARGET_REGION}"
        export TF_VAR_target_alias="${TARGET_ALIAS}"
        export TF_VAR_target_environment="${ENVIRONMENT}"
        export TF_VAR_app_code="${APP_CODE}"
        export TF_VAR_service_phase="${SERVICE_PHASE}"
        export TF_VAR_cost_center="${COST_CENTER}"
        export TF_VAR_repository_url="${REPOSITORY_URL}"
        export TF_VAR_repository_branch="${REPOSITORY_BRANCH}"

        # Get github_connection_arn from AWS
        # It should be the only connection, or we can filter by name
        GITHUB_CONNECTION_ARN=$(aws codestar-connections list-connections --region ${TF_STATE_REGION} --query 'Connections[?ConnectionStatus==`AVAILABLE`].ConnectionArn | [0]' --output text)
        if [ -z "$GITHUB_CONNECTION_ARN" ] || [ "$GITHUB_CONNECTION_ARN" = "None" ]; then
            echo "⚠️  Warning: Could not find GitHub connection. Terraform will use value from state."
            export TF_VAR_github_connection_arn="dummy-value-will-use-state"
        else
            echo "Found GitHub connection: $GITHUB_CONNECTION_ARN"
            export TF_VAR_github_connection_arn="$GITHUB_CONNECTION_ARN"
        fi

        # Initialize Terraform
        terraform init \
          -backend-config="bucket=${TF_STATE_BUCKET}" \
          -backend-config="key=${TF_STATE_KEY}" \
          -backend-config="region=${TF_STATE_REGION}" \
          -reconfigure

        # Destroy pipeline infrastructure
        echo "Running terraform destroy on pipeline infrastructure..."
        terraform destroy -auto-approve

        echo ""
        echo "✅ Pipeline infrastructure destroyed successfully."
        echo "   The following resources have been removed:"
        echo "   - CodePipeline: ${TARGET_ALIAS}"
        echo "   - CodeBuild projects (validate, apply, bootstrap, destroy)"
        echo "   - IAM roles and policies"
        echo "   - S3 artifact bucket"

artifacts:
  files:
    - '**/*'
